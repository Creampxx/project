<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <div class="container">
          <div class="row">
            <div class="col">
              วิชา:
              <div class="input-group mb-3">
              <label>{{dataSection.subject}}</label>  
         </div>
            </div>
            <div class="col-sm">
              ครูผู้สอน:
              <div class="input-group mb-3">
                <label>{{name}}</label>
           </div>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-sm">
              หมู่เรียน: <div class="input-group mb-3" >
               <label>{{dataSection.sectionNumber}}</label>
           </div>
            </div>
            <div class="col-sm">
              เวลาเรียน:
              <div class="input-group mb-3" *ngFor="let a of datatableTime;let i = index">
               <label>{{ datatableTime[i].day+"/"+ datatableTime[i].starttime+"/"+ datatableTime[i].endtime}}</label>
           </div>
            </div>
            <div class="col-sm">
              ห้องเรียน:<div class="input-group mb-3">
                <label >{{dataSection.room}}</label>
           </div>
            </div>
            <div class="col-sm">
            </div>
            <div class="col-sm">
              สาย:  <label >{{timelate}}</label>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-sm">
              
              <div class="input-group mb-3">
               อุปกรณ์ที่ใช้งาน:<label>{{dataSection.scId}}</label>
           </div>
            </div>
            <div class="col-6">
            </div>
            <div class="col-sm">
            </div>
            <div class="col-sm">
            </div>
            <div class="col-sm">
            </div>
            <div class="col-sm"> 
              <button align="right" type="button" class="btn btn-success" (click)="export()">export</button>
            </div>
          </div>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table">
          <thead class="text-primary">
            <tr  >
              <th style="text-align: left;">รหัสนิสิต</th>
              <th style="text-align: left;">ชื่อ - นามสกุล</th>
              <th style="text-align: center;" *ngFor="let a of getday;let i = index">{{getday[i].date}}</th>
              <th style="text-align: center;">มา</th>
              <th style="text-align: center;">ขาด</th>
              <th style="text-align: center;">สาย</th>
            </tr>
            <!-- <tr>
              <th ></th>
              <th ></th>
              <th style="text-align: center;" *ngFor="let a of getday;let i = index" style="color: red;">{{getday[i].time}}</th>
              <th style="text-align: center;"></th>
              <th style="text-align: center;"></th>
              <th style="text-align: center;"></th>
            </tr> -->
          </thead>
          <tbody>
         <tr *ngFor="let a of values;index as i;"  >
           <td style="text-align: left;">{{values[i][0].uId}}</td>
           <td style="text-align: left;">{{values[i][0].name}}</td>
           <td  style="text-align: center;" *ngFor="let value of a;index as k" [ngStyle]="{'background-color': getColor(values[i][k].status)}">{{values[i][k].time}}</td>
           <td style="color: green;text-align: center;"  >0</td>
           <td style="color: red;text-align: center;">0</td>
           <td style="color: yellow;text-align: center;">0</td>
         </tr>
                  
          </tbody>
          <tfoot >
            
          </tfoot>
        </table>
        <div class="row">
          <div class="col-sm"></div>
          <div class="col-sm"></div>
          <div class="col-sm"></div>
          <div class="col-sm"></div>
         
        <div class="col-sm"></div>
        <div class="col-sm"></div>
        <div class="col-sm"> 
          <button style="text-align: right;" type="button" class="btn btn-success" (click)="export()">export</button>
        
        </div></div>
      </div>
    </div>
  </div>
</div>
