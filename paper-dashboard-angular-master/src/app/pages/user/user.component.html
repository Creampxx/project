<div class="row">
 
    
  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-body">
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>ชื่อ</label>
                <input type="text" class="form-control" [(ngModel)]="User.name"  disabled="disabled">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>นามสกุล</label>
                <input type="text" class="form-control" name="surname" placeholder="นามสกุล" [(ngModel)]="User.surname"  disabled="disabled">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email" placeholder="Email" [(ngModel)]="User.email"  disabled="disabled">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>รหัสประจำตัวผู้ใช้</label>
                <input type="text" class="form-control" [(ngModel)]="User.uId"  disabled="disabled">
              </div>
            </div>
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>รหัสผ่าน</label>
                <input type="text" class="form-control" name="password" placeholder="Password" [(ngModel)]="User.password"  disabled="disabled">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round" (click)="openModal(A)"> Update Profile </button>
            </div>
          </div>
       
      </div>
    </div>
  </div>
</div>


<ng-template #A>
  <div class="modal-content">
      <div class="modal-header">
          <h4 class="modal-title text-center">ต้องการแก้ไขข้อมูลใช่หรือไม่</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-8">
            <div class="card card-user">
              <div class="card-body">
                <form (ngSubmit)="editUserS(exname.id,userForm)" #userForm="ngForm">
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>ชื่อ:</label>
                        <input type="text" class="form-control" name="name" placeholder="ชื่อ" value=""  [(ngModel)]="exname.name">
                      </div>
                    </div>
                    <div class="col-md-6 pl-1">
                      <div class="form-group">
                        <label>นามสกุล:</label>
                        <input type="text" class="form-control" placeholder="นามสกุล" value="" name="surname"  [(ngModel)]="exname.surname">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Email:</label>
                        <input type="text" class="form-control" placeholder="อีเมลล์" value="" name="email"  [(ngModel)]="exname.email" >
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>รหัสประจำตัวผู้ใช้:</label>
                        <input type="text" class="form-control"  placeholder="รหัสนิสิต/รหัสอาจารย์" value="" name="uid"  [(ngModel)]="exname.uId" >
                      </div>
                    </div>
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>รหัสผ่าน:</label>
                        <input type="text" class="form-control"  placeholder="รหัสผ่าน" id="password" name="password"  [(ngModel)]="exname.password" >
                        <label style="color: red;">*รหัสผ่านต้องมีมากกว่า 6 ตัวอักษร</label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="update ml-auto mr-auto">
                      <button type="submit" class="btn btn-primary btn-round" (click)="confirm()">ยืนยันที่จะแก้ไข</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">                                        
        <h6 style="color: red;font-size: 20px;">*หากทำการแก้ไขแล้ว ระบบจะทำการออกไปสู้หน้า login ใหม่</h6>
      </div>
  </div>
</ng-template >
